            const versionsPath = path.join(process.env.GITHUB_WORKSPACE, '.yarn', 'versions');
            const versionFiles = fs.existsSync(versionsPath) ? fs.readdirSync(versionsPath) : [];
            return versionFiles.length > 0;

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
